<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display" contenteditable="true">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">AC</button>
      <button class="btn" data-action="percent">%</button>
      <button class="btn operator" data-action="divide">รท</button>
      <button class="btn" disabled></button>
      <button class="btn" data-action="delete">DEL</button>

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn operator" data-action="multiply">ร</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn operator" data-action="subtract">-</button>

      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn operator plus" data-action="add">+</button>

      <button class="btn zero" data-number="0">0</button>
      <button class="btn" data-action="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
